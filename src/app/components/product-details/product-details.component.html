<div class="row">
  <div class="col-md-4 offset-2">
      <div class="card">
          <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img18/apparel/GW/Desktop_Exp/260x260-GW-Exp-3._CB453991672_SY260_.jpg" class="card-img-top" alt="...">
          
        </div>
  </div>
  <div class="col-md-4">
    <h3>Product Id: <span>{{currProd.sku}}</span></h3>
    <h3>Title: <span>{{currProd.title}}</span></h3>
    <h3>Price: <span>{{currProd.price}}</span></h3>
    <h3>Origin City: <span>{{currProd.origin}}</span></h3>
    <form #form="ngForm" class="form">
      <div class="form-group">
        <h3>Destination</h3>
        <select name="destination" ngModel class="form-control">
          <option value="">Select City</option>
          <option *ngFor="let dest of currProd.dest" [ngValue]="dest">{{dest}}</option>
        </select>
      </div>
    </form>
    <br>
    <button type="button" class=" col-md-4 btn btn-primary btn-block" (click)="getPath(form.value.destination)">Get Path</button>
    <ng-container *ngIf="visible">
        <h3>Distance: <span>{{path.distance}} KM</span></h3>
        <h5>Path:</h5>
        <ul>
          <li *ngFor="let p of path.path">
            <span *ngIf="p=='start'">{{origin}}</span>
            <span *ngIf="p=='finish'">{{destination}}</span>
            <span *ngIf="p!='start' && p!='finish'">{{p}}</span>
          </li>
        </ul>
    </ng-container>
  </div>
</div>
